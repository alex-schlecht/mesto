<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Проектная работа - приложение Место"><meta name="keywords" content="html, css, JS"><meta name="Александр Грицаев" content="author"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип Место Россия"></header><main><section class="profile"><img class="profile__avatar" src="320dfc5ade8cc5428845.png" alt="Аватарка профиля"><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><input class="profile__edit" type="button" value="Редактировать"><p class="profile__description">Исследователь океана</p></div><input class="profile__add-card" type="button" value="Создать"></section><section class="cards"><ul class="cards__items"></ul></section></main><footer class="footer"><p class="footer__description">© 2022 Mesto Russia</p></footer><div class="popup" id="profile-avatar-popup"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title">Обновить аватар</h2><form novalidate name="editAvatar" class="popup__form popup__form_avatar"><input class="popup__input popup__input_name_avatar-link" type="url" name="avatar-link" id="avatar-link" placeholder="https://somewebsite.com/someimage.jpg" required> <span class="popup__input-error" id="link-error"></span> <button type="submit" class="popup__button" id="avatar-submit">Сохранить</button></form></div></div><div class="popup" id="profile-popup"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form novalidate name="editProfile" class="popup__form popup__form_profile"><input minlength="2" maxlength="40" class="popup__input popup__input_name" name="name" id="name" value="Жак-Ив Кусто" required placeholder="Ваше имя"> <span class="popup__input-error" id="name-error"></span> <input minlength="2" maxlength="200" class="popup__input popup__input_description" name="description" id="description" value="Исследователь океана" required placeholder="Род занятий"> <span class="popup__input-error" id="description-error"></span> <button class="popup__button" id="profile-submit" type="submit">Сохранить</button></form></div></div><div class="popup" id="new-card-popup"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title">Новое место</h2><form novalidate name="createCard" class="popup__form popup__form_card"><input minlength="2" maxlength="30" class="popup__input popup__input_card-name" name="name" id="title" required placeholder="Название места"> <span class="popup__input-error" id="title-error"></span> <input class="popup__input popup__input_card-link" name="src" id="link" type="url" required placeholder="Ссылка на фото"> <span class="popup__input-error" id="link-error"></span> <button class="popup__button" id="mesto-submit" type="submit">Создать</button></form></div></div><div class="popup" id="confirm-popup"><div class="popup__container"><button type="button" class="popup__close"></button><h2 class="popup__title">Вы уверены?</h2><form class="popup__form popup__submit-confirm" name="submitConfirm"><button type="button" class="popup__button" id="submit-confirm">Да</button></form></div></div><div class="popup popup_surround" id="full-size-image-popup"><figure class="popup__full-size-image"><button class="popup__close" type="button"></button> <img class="popup__image" src="#" alt="Фотография места"><figcaption class="popup__image-name"></figcaption></figure></div><template id="initial-cards"><div class="cards__item"><button class="cards__delete" type="button"></button> <img class="cards__image" src="#" alt="Фотография места"><div class="cards__bar"><h3 class="cards__name"></h3><div class="cards__like-container"><button class="cards__like" type="button"></button> <span class="cards__like-amount"></span></div></div></div></template></body></html>
