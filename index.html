<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg">
  </header>

  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.png">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h3>
        <input class="profile__edit" type="button">
        <p class="profile__description">Исследователь океана</p>
      </div>
      <input class="profile__add-card" type="button">
    </section>
    <section class="cards"></section>
  </main>

    <footer class="footer">
      <p class="footer__description">© 2022 Mesto Russia</p>
    </footer>

  <div class="popup" id="profile-popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form">
        <label>
          <input class="popup__input popup__input_name" type="text" value="Жак-Ив Кусто" required placeholder="Ваше имя">
        </label>
        <label>
          <input class="popup__input popup__input_description" type="text" value="Исследователь океана" required placeholder="Род занятий">
        </label>
      </form>
    </div>
  </div>
  <div class="popup" id="new-card-popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form">
        <label>
          <input class="popup__input popup__input_name" type="text" value="Жак-Ив Кусто" required placeholder="Название места">
        </label>
        <label>
          <input class="popup__input popup__input_description" type="text" value="Исследователь океана" required placeholder="Ссылка на фото">
        </label>
        <button class="popup__submit" type="submit">Создать</button>
        </form>
    </div>
  </div>
  <template id="initial-cards">
    <div class="cards__item">
      <button class="cards__remove" type="button"></button>
      <img class="cards__image" src="#" alt="Фотография места">
      <div class="cards__info">
        <h2 class="cards__description"></h2>
        <button class="cards__like" type="button"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/initialCards.js"></script> 
  <script src="./scripts/index.js"></script>
</body>
</html>
